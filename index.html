<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Can I Eat This?</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <!-- 
	THE BODY 
  -->
	<body>
		<!-- 
			LINK AXIOS
  		-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<!-- 
			LANDING CONTENT WRAPPER
  		-->
  		<main class="content-wrapper">

		<!-- 
			TITLE SECTION
  		-->  
  		<section class = "landing">
	        <div class = "landing-text">
	        	<h1>Can I Eat This?</h1>
	            <h2>Making your food choices simpler</h2>
	        </div>
		</section>

		<!-- 
			BARCODE SEARCH
  		-->
  		
  		<div class="form">
  			<!-- 
			SELECT OPTION - DIETARY PREFERENCES 
  			-->
			<label>Select your dietary preferences</label>
			<select multiple name="conditions-form" id="dietary-preferences" for="dieatary-preferences" >
	          	<option value = "gluten">Gluten Free</option>
	          	<option value = "lactose-free">Lactose Free</option>
	          	<option value = "peanut-free">Peanut Free</option>
	          	<option value = "vegan">Vegan</option>
	          	<option value = "vegetarian">Vegetarian</option>
	        </select>

	        <!-- 
			BARCODE SEARCH 
  			-->

			<input title="SEARCH" id="barcode" class="form-search-bar col-row-4" type='text'>

			<!-- 
			BUTTON 
  			-->

			<button id="submit-button" class="row-5-col-4 grey-box flex-container align-center justify-center">SUBMIT</button>
		</div>
  		
	    </main>


	    <!-- 
			RESULTS CONTAINER
  		-->

	    <div id="response-container">
			<h1 id="product-name"></h1>
			<h1 id="heading"></h2>
			<h3 id="response-description"></h3>
		</div>


	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
